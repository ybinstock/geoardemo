<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<script src="places.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false" gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-camera gps-camera="minDistance: 40;" rotation-reader></a-camera>
        <a-box color="yellow" gps-entity-place="latitude: <51.546640>; longitude: <-0.056624>"/>
    </a-scene>
</body>

</html>
